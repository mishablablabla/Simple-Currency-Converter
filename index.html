<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Simple Currency Converter</h2>
      <label for="pln">PLN (Польский злотый):</label>
      <input id="pln" type="text" placeholder="Введите сумму в PLN" />

      <label for="usd">USD (Доллар США):</label>
      <input id="usd" type="text" readonly placeholder="Результат в USD" />

      <button id="convert">Конвертировать</button>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
